global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chronos-monitor'

scrape_configs:
  - job_name: 'chronos'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['chronos:8080']
        labels:
          service: 'chronos-cache'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
